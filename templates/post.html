
    {% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{l[n|int]['img_url']}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{l[n|int]["title"]}}</h1>
                            <h2 class="subheading">{{l[n|int]["subtitle"]}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Krish</a>
                                on {{l[n|int]["date"]}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{l[n|int]["body"]|safe()}}
                    </div>
                </div>
            </div>
        </article>
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{url_for('edit', num=(n|int))}}">Edit Post â†’</a></div>
        <!-- Footer-->
        {% include 'footer.html' %}
