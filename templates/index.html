
    {% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url( {{ url_for('static', filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Krish's Blog</h1>
                            <span class="subheading">A collection of Krish's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in l: %}
                        <div class="post-preview">
                            <a href="{{url_for('pos',num=post['id']-1)}}">
                                <h2 class="post-title">{{post["title"]}}</h2>
                                <h3 class="post-subtitle">{{post["subtitle"]}}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">Krish</a>
                                on {{post["date"]}}
                                <a href="{{url_for('dele',num=post['id'])}}">✘</a>
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{url_for('new_post')}}">Create New Posts →</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
